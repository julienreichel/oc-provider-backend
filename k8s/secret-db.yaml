apiVersion: v1
kind: Secret
metadata:
  name: oc-provider-db-secret
  namespace: oc-provider
type: Opaque
stringData:
  POSTGRES_DB: oc_provider
  POSTGRES_USER: oc_provider_user
  POSTGRES_PASSWORD: StrongLocalPass
---
apiVersion: v1
kind: Secret
metadata:
  name: oc-provider-db
  namespace: oc-provider
type: Opaque
stringData:
  DATABASE_URL: postgres://oc_provider_user:StrongLocalPass@oc-provider-pg:5432/oc_provider
