name: Backend CI/CD

on:
  push:
    branches: ['main', 'dev']
  pull_request:
  workflow_dispatch:

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build project
        run: npm run build

  build:
    needs: quality-gates
    permissions:
      contents: read
      packages: write
    uses: julienreichel/oc-infra/.github/workflows/reusable-build.yml@main
    with:
      image_name: ghcr.io/julienreichel/oc-provider-backend
    secrets: inherit

  deploy-prod:
    if: github.ref_name == 'main'
    needs: build
    uses: julienreichel/oc-infra/.github/workflows/reusable-deploy.yml@main
    with:
      app_kind: backend
      image_name: ghcr.io/julienreichel/oc-provider-backend
      namespace: oc-provider
      run_migrations: true
    secrets: inherit

  deploy-dev:
    if: github.ref_name == 'dev'
    needs: build
    uses: julienreichel/oc-infra/.github/workflows/reusable-deploy.yml@main
    with:
      app_kind: backend
      image_name: ghcr.io/julienreichel/oc-provider-backend
      namespace: oc-dev-provider
      run_migrations: true
    secrets: inherit
